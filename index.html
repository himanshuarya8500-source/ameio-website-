<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMEIO Cosmetics | Organic Luxury</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{--gold:#d4af37}
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Montserrat',sans-serif;
    background:#050505;
    color:#fff;
    min-height:100vh;
    overflow-x:hidden;
}

/* ===== BACKGROUND ===== */
.video-container{position:fixed;inset:0;z-index:-5}
.video-bg{width:100%;height:100%;object-fit:cover;opacity:.6}
.overlay{position:fixed;inset:0;background:radial-gradient(circle,transparent,rgba(0,0,0,.85));z-index:-4}

/* ===== LIGHT & STARS ===== */
.cursor-light{position:fixed;inset:0;pointer-events:none;z-index:-3}
#star-canvas{position:fixed;inset:0;pointer-events:none;z-index:-2}

/* ===== MAIN ===== */
.container{
    max-width:900px;
    margin:auto;
    padding:6rem 2rem 4rem;
    text-align:center;
    perspective:1000px;
}

.lux-hover{
    position:relative;
    display:inline-block;
    transition:transform .4s ease, text-shadow .4s ease;
}
.lux-hover::after{
    content:'';
    position:absolute;
    inset:-40%;
    background:radial-gradient(circle at var(--x,50%) var(--y,50%),
        rgba(212,175,55,.35),
        transparent 60%);
    opacity:0;
    transition:.4s;
    pointer-events:none;
}
.lux-hover:hover::after,
.lux-hover:active::after{opacity:1}
.lux-hover:hover{
    transform:translateZ(20px);
    text-shadow:0 0 20px rgba(212,175,55,.5);
}

/* LOGO */
.logo{
    font-family:'Playfair Display',serif;
    font-size:clamp(3.5rem,12vw,7rem);
    background:linear-gradient(135deg,#fff,var(--gold),#fff);
    background-size:200%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:shine 6s linear infinite;
}
@keyframes shine{to{background-position:200%}}

.brand-subtitle{letter-spacing:.5em;font-size:.8rem;opacity:.6;margin-bottom:3rem}
.tagline{font-family:'Playfair Display',serif;font-style:italic;color:#eaddcf;margin-bottom:4rem}

/* MOTO */
.motto{
    max-width:700px;margin:0 auto 5rem;
    font-size:.95rem;line-height:1.8;
    color:rgba(255,255,255,.85);
}
.motto strong{color:var(--gold);letter-spacing:.12em}

/* COUNTDOWN */
.countdown{display:flex;justify-content:center;gap:2rem;margin-bottom:4rem}
.time-val{font-size:clamp(2.5rem,5vw,4rem);font-family:'Playfair Display'}
.time-label{font-size:.65rem;letter-spacing:.2em;color:var(--gold)}

/* FORM */
.form-wrapper{max-width:500px;margin:auto}
.input-group{
    display:flex;background:rgba(255,255,255,.08);
    border-radius:50px;padding:6px;
}
.email-input{flex:1;background:transparent;border:none;padding:1rem 1.5rem;color:#fff}
.submit-btn{
    background:linear-gradient(135deg,var(--gold),#b08d2b);
    border:none;padding:1rem 2.5rem;border-radius:40px;
    font-weight:600;cursor:pointer;
}

/* FOOTER */
.footer{margin-top:5rem;padding:3rem 1.5rem;text-align:center}
.footer-links{
    display:flex;justify-content:center;gap:1.2rem;flex-wrap:wrap;margin-bottom:2rem
}
.footer-links a,.footer-links button{
    padding:.85rem 1.7rem;border-radius:50px;
    background:rgba(255,255,255,.06);
    border:1px solid rgba(212,175,55,.35);
    color:#fff;font-size:.65rem;letter-spacing:.18em;
    cursor:pointer;text-decoration:none;transition:.35s
}
.footer-links a:hover,.footer-links button:hover{
    background:rgba(212,175,55,.15);
    box-shadow:0 0 26px rgba(212,175,55,.35);
    transform:translateY(-3px)
}
.footer-brand{
    font-family:'Playfair Display',serif;
    font-size:.75rem;letter-spacing:.32em;color:var(--gold)
}
</style>
</head>

<body>

<div class="video-container">
<video class="video-bg" autoplay muted loop playsinline>
<source src="https://videos.pexels.com/video-files/1773435/1773435-hd_1920_1080_30fps.mp4">
</video>
</div>
<div class="overlay"></div>
<div class="cursor-light" id="cursor-light"></div>
<canvas id="star-canvas"></canvas>

<div class="container">
<h1 class="logo lux-hover">AMEIO</h1>
<div class="brand-subtitle lux-hover">ORGANIC LUXURY</div>
<p class="tagline lux-hover">“Experience beauty that breathes.”</p>

<div class="motto lux-hover">
<strong>WHY AMEIO</strong><br><br>
Beauty doesn’t start on the face.<br>
It starts from within — your gut, balance, and lifestyle.<br><br>
<strong>Organic. Intentional. Top-most.</strong>
</div>

<div class="countdown lux-hover">
<div><div class="time-val">00</div><div class="time-label">Days</div></div>
<div><div class="time-val">00</div><div class="time-label">Hrs</div></div>
<div><div class="time-val">00</div><div class="time-label">Min</div></div>
<div><div class="time-val">00</div><div class="time-label">Sec</div></div>
</div>

<div class="footer">
<div class="footer-links lux-hover">
<a href="https://instagram.com/ameiocosmetics" target="_blank">Instagram</a>
<a href="mailto:info@ameiocosmetics.com">Contact Us</a>
</div>
<div class="footer-brand lux-hover">© 2026 AMEIO COSMETICS</div>
</div>
</div>

<script>
/* CURSOR LIGHT */
const light=document.getElementById('cursor-light');
addEventListener('mousemove',e=>{
light.style.background=`radial-gradient(circle 700px at ${e.clientX}px ${e.clientY}px,
rgba(212,175,55,.08), rgba(0,0,0,.95))`;
});

/* 3D LIGHT ON TEXT */
document.querySelectorAll('.lux-hover').forEach(el=>{
el.addEventListener('mousemove',e=>{
const r=el.getBoundingClientRect();
el.style.setProperty('--x',`${((e.clientX-r.left)/r.width)*100}%`);
el.style.setProperty('--y',`${((e.clientY-r.top)/r.height)*100}%`);
});
});

/* REAL SHOOTING STARS */
const c=document.getElementById('star-canvas'),ctx=c.getContext('2d');
let stars=[];
function resize(){
c.width=innerWidth;c.height=innerHeight;
stars=[...Array(40)].map(()=>spawn());
}
function spawn(){
return{
x:Math.random()*c.width,
y:Math.random()*c.height/2,
vx:Math.random()*8+6,
vy:Math.random()*4+2,
life:Math.random()*60+40
};
}
addEventListener('resize',resize);resize();
(function anim(){
ctx.clearRect(0,0,c.width,c.height);
stars.forEach(s=>{
ctx.strokeStyle='rgba(212,175,55,.8)';
ctx.lineWidth=1.5;
ctx.beginPath();
ctx.moveTo(s.x,s.y);
ctx.lineTo(s.x-s.vx*4,s.y-s.vy*4);
ctx.stroke();
s.x+=s.vx;
s.y+=s.vy;
s.life--;
if(s.life<=0||s.x>c.width||s.y>c.height)Object.assign(s,spawn());
});
requestAnimationFrame(anim);
})();
</script>

</body>
</html>
