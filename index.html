<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>AMEIO Cosmetics | Redefining Beauty</title>
    <meta name="description" content="Ameio Cosmetics - The new era of luxury beauty is launching soon. Join the exclusive waitlist.">
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="canonical" href="https://ameiocosmetics.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #050505;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Reveal Animation for Page Load */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 2; opacity: 0.05;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
            max-width: 1200px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 9vw, 5.5rem);
            letter-spacing: 0.3em;
            font-weight: 500;
            background: linear-gradient(135deg, #fff 20%, #d4af37 50%, #fff 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .brand-name {
            font-size: clamp(0.7rem, 1.2vw, 0.85rem);
            letter-spacing: 0.5em;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 2.5rem;
            text-transform: uppercase;
        }

        .tagline {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: #d4af37;
            margin-bottom: 3rem;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.02);
            padding: 1.5rem;
            border: 1px solid rgba(212, 175, 55, 0.15);
            transition: 0.4s ease;
        }

        .time-box:hover {
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.03);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }

        .time-number { font-family: 'Playfair Display', serif; font-size: 3rem; color: #fff; }
        .time-label { font-size: 0.6rem; color: #d4af37; letter-spacing: 0.2em; text-transform: uppercase; }

        .email-form {
            display: flex;
            max-width: 500px;
            margin: 0 auto;
        }

        .email-input {
            flex: 1; padding: 1.2rem; background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff; outline: none; transition: 0.3s;
        }

        .email-input:focus { border-color: #d4af37; background: rgba(255, 255, 255, 0.03); }

        .submit-btn {
            padding: 0 2rem; background: #d4af37; border: 1px solid #d4af37;
            font-weight: 600; cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }

        .submit-btn:hover { background: #fff; border-color: #fff; }

        .success { display: none; color: #d4af37; font-style: italic; margin-top: 1.5rem; font-size: 1.1rem; }
        .success.show { display: block; }

        /* Socials & Footer */
        .social-links { display: flex; gap: 2rem; justify-content: center; margin: 3rem 0; }
        .social-link { color: rgba(255, 255, 255, 0.4); text-decoration: none; font-size: 0.75rem; letter-spacing: 0.2em; transition: 0.3s; }
        .social-link:hover { color: #d4af37; }

        .footer { opacity: 0.3; font-size: 0.6rem; letter-spacing: 0.1em; padding-bottom: 2rem; }

        @media (max-width: 768px) {
            .countdown { grid-template-columns: repeat(2, 1fr); gap: 1rem; }
            .email-form { flex-direction: column; }
            .submit-btn { padding: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="noise-overlay"></div>

    <div class="container">
        <div class="reveal" id="r1"><h1 class="logo">AMEIO</h1></div>
        <div class="reveal" id="r2"><p class="brand-name">Cosmetics</p></div>
        <div class="reveal" id="r3"><p class="tagline">The New Era of Luxury Beauty.</p></div>

        <div class="countdown reveal" id="r4">
            <div class="time-box"><div class="time-number" id="days">00</div><div class="time-label">Days</div></div>
            <div class="time-box"><div class="time-number" id="hours">00</div><div class="time-label">Hrs</div></div>
            <div class="time-box"><div class="time-number" id="minutes">00</div><div class="time-label">Min</div></div>
            <div class="time-box"><div class="time-number" id="seconds">00</div><div class="time-label">Sec</div></div>
        </div>

        <div class="email-section reveal" id="r5">
            <form class="email-form" id="form">
                <input type="email" name="email" class="email-input" placeholder="Your Email Address" required>
                <button type="submit" class="submit-btn" id="submitBtn">Notify Me</button>
            </form>
            <div class="success" id="success">âœ¨ You are on the elite list. Welcome to AMEIO.</div>
        </div>

        <div class="social-links reveal" id="r6">
            <a href="https://instagram.com/AMEIOCOSMETICS" target="_blank" class="social-link">INSTAGRAM</a>
            <a href="mailto:info@ameiocosmetics.com" class="social-link">CONTACT</a>
        </div>

        <div class="footer reveal" id="r7">
            &copy; 2026 AMEIO COSMETICS. REFINING ELEGANCE globally.
        </div>
    </div>

    <script>
        // --- FIXED COUNTDOWN (Feb 25, 2026) ---
        const targetDate = new Date("February 25, 2026 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = targetDate - now;
            
            if (diff < 0) return;

            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            document.getElementById('minutes').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            document.getElementById('seconds').innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // --- STAGGERED REVEAL ANIMATION ---
        window.onload = () => {
            const reveals = document.querySelectorAll('.reveal');
            reveals.forEach((el, index) => {
                setTimeout(() => el.classList.add('visible'), 200 * index);
            });
        };

        // --- FORM SUBMISSION (No Redirect) ---
        const form = document.getElementById('form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "WAITING...";

            fetch("https://formsubmit.co/ajax/info@ameiocosmetics.com", {
                method: "POST",
                headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                body: JSON.stringify(Object.fromEntries(new FormData(form)))
            })
            .then(() => {
                form.style.display = 'none';
                document.getElementById('success').classList.add('show');
            });
        });
    </script>
</body>
</html>
