<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AMEIO Cosmetics | Organic Luxury</title>

<meta name="description" content="AMEIO Cosmetics – Organic luxury beauty. Experience beauty that breathes." />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{--gold:#d4af37}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

/* BODY – FORCE CLEAN */
body{
  font-family:'Montserrat',sans-serif;
  background:#050505 !important;
  background-image:none !important;
  color:#fff;
  min-height:100vh;
  overflow-x:hidden;
}

/* BASE BACKGROUND */
.bg-base{
  position:fixed;
  inset:0;
  z-index:-5;
  background:
    radial-gradient(900px 500px at 50% 15%, rgba(212,175,55,.07), transparent 70%),
    linear-gradient(180deg,#050505,#000);
}

/* GOLD BROKEN STAR / DUST FALL */
.stars{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-4;
  background:
    repeating-radial-gradient(
      circle,
      rgba(212,175,55,.7) 0 1px,
      transparent 2px 90px
    );
  animation:fall 32s linear infinite;
  opacity:.75;
}

@keyframes fall{
  from{background-position:0 -1600px}
  to{background-position:0 0}
}

/* MAIN */
.container{
  max-width:900px;
  margin:auto;
  padding:6rem 2rem 4rem;
  text-align:center;
}

/* LOGO */
.logo{
  font-family:'Playfair Display',serif;
  font-size:clamp(3.5rem,12vw,7rem);
  background:linear-gradient(135deg,#fff,var(--gold),#fff);
  background-size:200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 6s linear infinite;
}
@keyframes shine{to{background-position:200%}}

.brand-name{
  margin-top:.4rem;
  font-size:.85rem;
  letter-spacing:.4em;
  color:rgba(212,175,55,.9);
}
.brand-subtitle{
  letter-spacing:.45em;
  font-size:.8rem;
  opacity:.6;
  margin-bottom:3rem;
}
.tagline{
  font-family:'Playfair Display',serif;
  font-style:italic;
  color:#eaddcf;
  margin-bottom:4rem;
}

/* WHY AMEIO */
.motto{
  max-width:700px;
  margin:0 auto 5rem;
  font-size:.95rem;
  line-height:1.8;
  color:rgba(255,255,255,.85);
}
.motto strong{
  color:var(--gold);
  letter-spacing:.12em;
}

/* COUNTDOWN */
.countdown{
  display:flex;
  justify-content:center;
  gap:2rem;
  margin-bottom:4rem;
}
.time-val{
  font-family:'Playfair Display',serif;
  font-size:clamp(2.5rem,5vw,4rem);
}
.time-label{
  font-size:.65rem;
  letter-spacing:.2em;
  color:var(--gold);
}

/* FORM */
.form-wrapper{max-width:500px;margin:auto}
.input-group{
  display:flex;
  background:rgba(255,255,255,.08);
  border-radius:50px;
  padding:6px;
}
.email-input{
  flex:1;
  background:transparent;
  border:none;
  padding:1rem 1.5rem;
  color:#fff;
  outline:none;
}
.submit-btn{
  background:linear-gradient(135deg,var(--gold),#b08d2b);
  border:none;
  padding:1rem 2.5rem;
  border-radius:40px;
  font-weight:600;
  cursor:pointer;
}

/* FOOTER */
.footer{
  margin-top:5rem;
  padding:3rem 1.5rem 3.5rem;
  text-align:center;
}
.footer-links{
  display:flex;
  justify-content:center;
  gap:1.2rem;
  flex-wrap:wrap;
  margin-bottom:2rem;
}
.footer-links a{
  padding:.85rem 1.7rem;
  border-radius:50px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(212,175,55,.4);
  color:#fff;
  font-size:.65rem;
  letter-spacing:.18em;
  text-transform:uppercase;
  text-decoration:none;
  transition:.3s;
}
.footer-links a:hover{
  background:rgba(212,175,55,.15);
  box-shadow:0 0 22px rgba(212,175,55,.3);
  transform:translateY(-2px);
}
.footer-brand{
  font-family:'Playfair Display',serif;
  font-size:.75rem;
  letter-spacing:.32em;
  color:var(--gold);
}

@media(max-width:600px){
  .countdown{gap:1rem}
  .input-group{flex-direction:column;border-radius:20px}
  .submit-btn{width:100%}
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg-base"></div>
<div class="stars"></div>

<!-- CONTENT -->
<div class="container">
  <h1 class="logo">AMEIO</h1>
  <div class="brand-name">AMEIO COSMETICS</div>
  <div class="brand-subtitle">ORGANIC LUXURY</div>
  <p class="tagline">“Experience beauty that breathes.”</p>

  <div class="motto">
    <strong>WHY AMEIO</strong><br><br>
    Beauty doesn’t start on the face.<br>
    It starts from within — your gut, balance, and lifestyle.<br><br>
    <strong>Organic. Intentional. Top-most.</strong>
  </div>

  <div class="countdown">
    <div><div class="time-val" id="days">00</div><div class="time-label">Days</div></div>
    <div><div class="time-val" id="hours">00</div><div class="time-label">Hrs</div></div>
    <div><div class="time-val" id="minutes">00</div><div class="time-label">Min</div></div>
    <div><div class="time-val" id="seconds">00</div><div class="time-label">Sec</div></div>
  </div>

  <div class="form-wrapper">
    <form action="https://formsubmit.co/info@ameiocosmetics.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <div class="input-group">
        <input class="email-input" type="email" name="email" placeholder="Enter your email" required>
        <button class="submit-btn">Get Early Access</button>
      </div>
    </form>
  </div>

  <div class="footer">
    <div class="footer-links">
      <a href="https://instagram.com/ameiocosmetics" target="_blank">Instagram</a>
      <a href="mailto:info@ameiocosmetics.com">Contact Us</a>
    </div>
    <div class="footer-brand">© 2026 AMEIO COSMETICS</div>
  </div>
</div>

<script>
/* COUNTDOWN – 30 DAYS */
document.addEventListener("DOMContentLoaded",()=>{
  const target=Date.now()+30*24*60*60*1000;
  setInterval(()=>{
    const diff=Math.max(0,target-Date.now());
    days.textContent=Math.floor(diff/86400000).toString().padStart(2,'0');
    hours.textContent=Math.floor(diff/3600000%24).toString().padStart(2,'0');
    minutes.textContent=Math.floor(diff/60000%60).toString().padStart(2,'0');
    seconds.textContent=Math.floor(diff/1000%60).toString().padStart(2,'0');
  },1000);
});
</script>

</body>
</html>
