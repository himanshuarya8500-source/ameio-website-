<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AMEIO â€“ Coming Soon</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

body {
  background: #0f0f0f;
  color: #f5f5f5;
}

/* PAGE */
.page {
  min-height: 100vh;
  display: grid;
  place-items: center;
  padding: 6vh 1.5rem;
}

/* CARD */
.card {
  width: min(94%, 820px);
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 28px;
  padding: clamp(2.5rem, 5vw, 4rem);
  text-align: center;
  backdrop-filter: blur(20px);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
  transform-style: preserve-3d;
  transition: transform 0.15s ease;
}

/* TEXT */
.brand {
  font-size: 0.8rem;
  letter-spacing: 5px;
  color: #cfcfcf;
  margin-bottom: 1.2rem;
  transform: translateZ(20px);
}

h1 {
  font-size: clamp(2.4rem, 6vw, 4rem);
  font-weight: 700;
  margin-bottom: 1.4rem;
  color: #f2f2f2;
  transform: translateZ(40px);
}

p {
  max-width: 600px;
  margin: 0 auto 3rem;
  font-size: 1.05rem;
  line-height: 1.6;
  color: #bdbdbd;
  transform: translateZ(30px);
}

/* FORM */
.form {
  display: flex;
  gap: 14px;
  justify-content: center;
  flex-wrap: wrap;
  transform: translateZ(35px);
}

input {
  padding: 15px 24px;
  width: 260px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.15);
  background: transparent;
  color: #fff;
  outline: none;
}

input::placeholder {
  color: #888;
}

button {
  padding: 15px 34px;
  border-radius: 999px;
  border: none;
  background: #f5f5f5;
  color: #111;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.05);
}

/* MOBILE */
@media (max-width: 768px) {
  .form {
    flex-direction: column;
  }
  input {
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="page">
  <div class="card" id="card">
    <div class="brand">AMEIO COSMETICS</div>
    <h1>Something Extraordinary</h1>
    <p>
      A refined beauty experience is in the making.
      Designed with restraint, clarity, and modern elegance.
    </p>

    <div class="form">
      <input type="email" placeholder="Enter your email">
      <button>Notify Me</button>
    </div>
  </div>
</div>

<script>
const card = document.getElementById("card");

card.addEventListener("mousemove", e => {
  const r = card.getBoundingClientRect();
  const x = e.clientX - r.left;
  const y = e.clientY - r.top;

  const rotateX = ((y - r.height / 2) / r.height) * -14;
  const rotateY = ((x - r.width / 2) / r.width) * 14;

  card.style.transform =
    `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

card.addEventListener("mouseleave", () => {
  card.style.transform = "rotateX(0deg) rotateY(0deg)";
});
</script>

</body>
</html>
