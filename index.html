<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="description" content="AMEIO Cosmetics – Organic Luxury Beauty">

<title>AMEIO Cosmetics | Organic Luxury</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<!-- GSAP + LENIS -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/bundled/lenis.min.js"></script>

<style>
:root{--gold:#d4af37}
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Montserrat',sans-serif;
    background:#050505;
    color:#fff;
    min-height:100vh;
    overflow-x:hidden;
}

/* VIDEO */
.video-container{position:fixed;inset:0;z-index:-3}
.video-bg{width:100%;height:100%;object-fit:cover;opacity:.6}

/* LIGHT */
.cursor-light{
    position:fixed;inset:0;z-index:-2;
    background:radial-gradient(circle 600px at 50% 50%,transparent,rgba(0,15,5,.95));
}

/* STARS */
#star-canvas{position:fixed;inset:0;z-index:-1}

/* MAIN */
.container{
    max-width:900px;
    margin:auto;
    padding:6rem 2rem 4rem;
    text-align:center;
    transform-style:preserve-3d;
}
.logo{
    font-family:'Playfair Display',serif;
    font-size:clamp(3.5rem,12vw,7rem);
    background:linear-gradient(135deg,#fff,var(--gold),#fff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    background-size:200%;
    animation:shine 6s linear infinite;
}
@keyframes shine{to{background-position:200%}}

.brand-subtitle{letter-spacing:.5em;font-size:.8rem;opacity:.6;margin-bottom:3rem}
.tagline{font-family:'Playfair Display',serif;font-style:italic;margin-bottom:4rem;color:#eaddcf}

/* COUNTDOWN */
.countdown{display:flex;justify-content:center;gap:2rem;margin-bottom:3rem}
.time-val{font-size:clamp(2.5rem,5vw,4rem);font-family:'Playfair Display'}
.time-label{font-size:.65rem;letter-spacing:.2em;color:var(--gold)}

/* LAUNCH STATE */
.launch-badge{display:none;font-family:'Playfair Display';font-size:1.6rem;letter-spacing:.2em;color:var(--gold)}
.enter-store{
    display:none;margin-top:2rem;
    padding:1.2rem 3rem;
    border-radius:60px;
    border:none;
    background:linear-gradient(135deg,var(--gold),#b08d2b);
    font-weight:700;
    cursor:pointer;
}
body.launch-live .countdown{opacity:0;pointer-events:none;transform:translateY(40px)}
body.launch-live .launch-badge,
body.launch-live .enter-store{display:block}

/* FORM */
.form-wrapper{max-width:500px;margin:3rem auto}
.input-group{
    display:flex;
    background:rgba(255,255,255,.08);
    border-radius:50px;
    padding:6px;
}
.email-input{
    flex:1;background:transparent;border:none;
    padding:1rem 1.5rem;color:#fff;outline:none;
}
.submit-btn{
    background:linear-gradient(135deg,var(--gold),#b08d2b);
    border:none;padding:1rem 2.5rem;
    border-radius:40px;font-weight:700;cursor:pointer;
}
.success-msg,.error-msg{margin-top:1rem;opacity:0;transition:.4s}
.visible{opacity:1}
.success-msg{color:var(--gold)}
.error-msg{color:#ff6b6b}

/* FOOTER */
.footer-nav{margin-top:4rem;font-size:.7rem;opacity:.6}
.footer-links{display:flex;justify-content:center;gap:2rem;margin:1rem 0}
.footer-links a{color:inherit;text-decoration:none}

/* MOBILE */
@media(max-width:600px){
    .countdown{gap:1rem}
    .input-group{flex-direction:column;border-radius:20px}
    .submit-btn{width:100%}
}
</style>
</head>

<body>

<div class="video-container">
<video class="video-bg" autoplay muted loop playsinline>
<source src="https://videos.pexels.com/video-files/1773435/1773435-hd_1920_1080_30fps.mp4">
</video>
</div>

<div class="cursor-light" id="cursor-light"></div>
<canvas id="star-canvas"></canvas>

<div class="container" id="tilt">
<h1 class="logo">AMEIO</h1>
<div class="brand-subtitle">ORGANIC LUXURY</div>
<p class="tagline">“Experience beauty that breathes.”</p>

<div class="countdown">
<div><div class="time-val" id="d">00</div><div class="time-label">Days</div></div>
<div><div class="time-val" id="h">00</div><div class="time-label">Hrs</div></div>
<div><div class="time-val" id="m">00</div><div class="time-label">Min</div></div>
<div><div class="time-val" id="s">00</div><div class="time-label">Sec</div></div>
</div>

<div class="launch-badge">WE ARE LIVE</div>
<button class="enter-store" onclick="enterStore()">ENTER STORE</button>

<div class="form-wrapper">
<form id="waitlistForm" action="https://formsubmit.co/your-form-key-here" method="POST">
<input type="hidden" name="_captcha" value="false">
<div class="input-group">
<input class="email-input" type="email" name="email" placeholder="Enter your email" required>
<button class="submit-btn" id="submitBtn">Get Early Access</button>
</div>
</form>
<div class="success-msg" id="successMsg">Welcome to the inner circle.</div>
<div class="error-msg" id="errorMsg">Something went wrong.</div>
</div>

<div class="footer-nav">
<div class="footer-links">
<a href="#">Instagram</a>
<a href="mailto:info@ameiocosmetics.com">Contact</a>
</div>
© 2026 AMEIO COSMETICS
</div>
</div>

<script>
'use strict';

/* LENIS */
if(!matchMedia('(prefers-reduced-motion:reduce)').matches){
const lenis=new Lenis({lerp:.08});
function raf(t){lenis.raf(t);requestAnimationFrame(raf)}
requestAnimationFrame(raf);
}

/* COUNTDOWN + LAUNCH */
const target=new Date("Feb 25, 2026 00:00:00").getTime();
let launched=false;
function updateCountdown(){
const diff=target-Date.now();
if(diff>0){
const d=Math.floor(diff/86400000);
const h=Math.floor(diff/3600000)%24;
const m=Math.floor(diff/60000)%60;
const s=Math.floor(diff/1000)%60;
['d','h','m','s'].forEach((id,i)=>{
document.getElementById(id).innerText=[d,h,m,s][i].toString().padStart(2,'0');
});
}else if(!launched){
launched=true;
document.body.classList.add('launch-live');
gsap.from('.logo',{scale:.9,opacity:0,duration:1.2});
}}
updateCountdown();setInterval(updateCountdown,1000);

/* ENTER STORE */
function enterStore(){
gsap.to('.container',{opacity:0,scale:.96,duration:.8,onComplete:()=>{
location.href='/shop';
}});
}

/* CURSOR LIGHT + TILT */
const light=document.getElementById('cursor-light');
const tilt=document.getElementById('tilt');
addEventListener('mousemove',e=>{
light.style.background=`radial-gradient(circle 600px at ${e.clientX}px ${e.clientY}px,transparent,rgba(0,15,5,.95))`;
if(innerWidth>600){
tilt.style.transform=`rotateX(${(0.5-e.clientY/innerHeight)*10}deg) rotateY(${(e.clientX/innerWidth-0.5)*10}deg)`;
}
});

/* STARS */
const c=document.getElementById('star-canvas'),ctx=c.getContext('2d');
let stars=[];
function resize(){c.width=innerWidth;c.height=innerHeight;stars=[...Array(100)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,s:Math.random()*1.5}))}
addEventListener('resize',resize);resize();
(function anim(){
ctx.clearRect(0,0,c.width,c.height);
stars.forEach(s=>{s.y-=.1;if(s.y<0)s.y=c.height;ctx.fillStyle='rgba(255,255,200,.8)';ctx.beginPath();ctx.arc(s.x,s.y,s.s,0,Math.PI*2);ctx.fill();});
requestAnimationFrame(anim);
})();

/* FORM */
const form=document.getElementById('waitlistForm');
form.addEventListener('submit',async e=>{
e.preventDefault();
try{
const r=await fetch(form.action,{method:'POST',body:new FormData(form)});
if(!r.ok)throw Error();
document.getElementById('successMsg').classList.add('visible');
form.style.display='none';
}catch{
document.getElementById('errorMsg').classList.add('visible');
}
});
</script>

</body>
</html>
