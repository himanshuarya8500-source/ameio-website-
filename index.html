<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMEIO Cosmetics | Nature Meets Luxury</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #d4af37;
            --text: #f5f5f5;
            --glass: rgba(0, 20, 10, 0.4); /* Dark Greenish Glass */
            --border: rgba(212, 175, 55, 0.3); /* Gold Border */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000;
        }

        /* --- 1. BACKGROUND VIDEO (NATURE) --- */
        .video-bg {
            position: fixed;
            right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: -2;
            object-fit: cover;
            opacity: 0.6; /* Slight dim to make text pop */
        }

        /* Gradient Overlay (Dark Green to Black) */
        .overlay-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(10, 30, 10, 0.2) 0%, rgba(0,0,0,0.8) 100%);
            z-index: -1; pointer-events: none;
        }

        /* --- 2. CANVAS & NOISE --- */
        #star-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .noise-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url("https://grainy-gradients.vercel.app/noise.svg"); opacity: 0.04; z-index: 1; pointer-events: none; }

        /* --- 3. MAIN CONTAINER --- */
        .container {
            position: relative; z-index: 10;
            width: 100%; max-width: 900px;
            padding: 5rem 2rem 2rem;
            flex: 1; display: flex; flex-direction: column; align-items: center; text-align: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3.5rem, 12vw, 6.5rem);
            background: linear-gradient(135deg, #fff 40%, var(--gold) 60%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 0.2rem;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .brand-subtitle { font-size: 0.8rem; letter-spacing: 0.5em; text-transform: uppercase; color: rgba(255,255,255,0.7); margin-bottom: 3rem; }
        
        .tagline {
            font-family: 'Playfair Display', serif; font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #eaddcf; margin-bottom: 4rem; font-style: italic;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* --- COUNTDOWN --- */
        .countdown { display: flex; gap: 2rem; margin-bottom: 4rem; flex-wrap: wrap; justify-content: center; }
        .time-box { text-align: center; backdrop-filter: blur(5px); padding: 10px; border-radius: 10px; }
        .time-val { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 5vw, 4rem); color: #fff; line-height: 1; }
        .time-label { font-size: 0.65rem; letter-spacing: 0.2em; color: var(--gold); text-transform: uppercase; margin-top: 5px; }

        /* --- REFINED CAPSULE FORM (NEW LAYOUT) --- */
        .form-wrapper { width: 100%; max-width: 500px; position: relative; margin-bottom: 5rem; }
        
        .input-group {
            display: flex; 
            background: rgba(255, 255, 255, 0.08); /* Frosted Glass */
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 50px; /* CAPSULE SHAPE */
            padding: 6px;
            transition: 0.4s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .input-group:focus-within { 
            border-color: var(--gold); 
            background: rgba(0, 20, 10, 0.6); 
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
        }

        .email-input {
            flex: 1; 
            background: transparent; 
            border: none; 
            padding: 0 1.5rem;
            color: #fff; 
            font-family: 'Montserrat', sans-serif; 
            font-size: 1rem;
            outline: none;
        }
        
        .email-input::placeholder { color: rgba(255,255,255,0.5); }

        .submit-btn {
            background: var(--gold); 
            color: #051a05; /* Dark Green Text */
            border: none; 
            padding: 1rem 2.5rem;
            border-radius: 40px; /* Button is also round */
            font-weight: 600; 
            font-size: 0.85rem; 
            letter-spacing: 0.05em; 
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        
        .submit-btn:hover { 
            background: #fff; 
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255,255,255,0.4);
        }

        .success-msg { position: absolute; width: 100%; top: 120%; color: var(--gold); font-family: 'Playfair Display', serif; font-style: italic; opacity: 0; transition: 0.5s; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .success-msg.visible { opacity: 1; transform: translateY(0); }

        /* --- FOOTER --- */
        .footer-nav {
            margin-top: auto; padding: 2rem 0; width: 100%;
            display: flex; flex-direction: column; gap: 1.5rem;
            font-size: 0.7rem; letter-spacing: 0.1em; color: rgba(255,255,255,0.6);
            z-index: 10; text-align: center;
            background: linear-gradient(to top, #000 20%, transparent); /* Fade out footer */
        }
        .footer-links { display: flex; gap: 2rem; justify-content: center; }
        .footer-links a { color: inherit; text-decoration: none; transition: 0.3s; text-transform: uppercase; }
        .footer-links a:hover { color: var(--gold); }

        @media (max-width: 600px) {
            .input-group { border-radius: 20px; flex-direction: column; padding: 15px; gap: 10px; background: rgba(0,0,0,0.6); }
            .submit-btn { width: 100%; padding: 1rem; border-radius: 12px; }
            .email-input { text-align: center; padding: 0.5rem; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline class="video-bg">
        <source src="https://videos.pexels.com/video-files/5377546/5377546-hd_1080_1920_25fps.mp4" type="video/mp4">
    </video>
    
    <div class="overlay-gradient"></div>
    
    <div class="noise-overlay"></div>
    <canvas id="star-canvas"></canvas>

    <div class="container">
        <h1 class="logo">AMEIO</h1>
        <div class="brand-subtitle">ORGANIC LUXURY</div>
        
        <p class="tagline">"Where the purity of nature meets the art of beauty."</p>

        <div class="countdown">
            <div class="time-box"><div class="time-val" id="d">00</div><div class="time-label">Days</div></div>
            <div class="time-box"><div class="time-val" id="h">00</div><div class="time-label">Hrs</div></div>
            <div class="time-box"><div class="time-val" id="m">00</div><div class="time-label">Min</div></div>
            <div class="time-box"><div class="time-val" id="s">00</div><div class="time-label">Sec</div></div>
        </div>

        <div class="form-wrapper">
            <form id="waitlistForm">
                <div class="input-group">
                    <input type="email" name="email" class="email-input" placeholder="Enter your email address" required>
                    <button type="submit" class="submit-btn" id="btn">Get Early Access</button>
                </div>
            </form>
            <div class="success-msg" id="successMsg">âœ¨ Nature welcomes you. You're on the list.</div>
        </div>
    </div>

    <div class="footer-nav">
        <div class="footer-links">
            <a href="#">Instagram</a>
            <a href="#">Contact</a>
        </div>
        <div>&copy; 2026 AMEIO COSMETICS. ALL RIGHTS RESERVED.</div>
        <div class="footer-links">
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
        </div>
    </div>

    <script>
        /* --- SHOOTING STARS ENGINE --- */
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Star {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5;
                this.opacity = Math.random() * 0.5;
                this.speed = Math.random() * 0.1;
            }
            update() {
                this.y -= this.speed;
                if (this.y < 0) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }

        const stars = Array.from({length: 80}, () => new Star());
        
        function animate() {
            ctx.clearRect(0, 0, width, height);
            stars.forEach(s => { s.update(); s.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        /* --- FIXED COUNTDOWN --- */
        const target = new Date("Feb 25, 2026 00:00:00").getTime();
        setInterval(() => {
            const diff = target - Date.now();
            if(diff > 0) {
                document.getElementById('d').innerText = Math.floor(diff/(1000*60*60*24)).toString().padStart(2,'0');
                document.getElementById('h').innerText = Math.floor((diff%(1000*60*60*24))/(1000*60*60)).toString().padStart(2,'0');
                document.getElementById('m').innerText = Math.floor((diff%(1000*60*60))/(1000*60)).toString().padStart(2,'0');
                document.getElementById('s').innerText = Math.floor((diff%(1000*60))/1000).toString().padStart(2,'0');
            }
        }, 1000);

        /* --- FORM HANDLING --- */
        const form = document.getElementById('waitlistForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            btn.innerText = "Processing...";
            
            fetch("https://formsubmit.co/ajax/info@ameiocosmetics.com", {
                method: "POST", headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                body: JSON.stringify(Object.fromEntries(new FormData(form)))
            }).then(() => {
                document.getElementById('successMsg').classList.add('visible');
                form.style.opacity = '0';
                setTimeout(() => form.style.visibility = 'hidden', 500);
            });
        });
    </script>
</body>
</html>
