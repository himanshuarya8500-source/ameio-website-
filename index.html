<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMEIO - Elevated Beauty</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap');
    
    :root {
      --color-brand-ivory: #f9f8f6;
      --color-brand-nude: #e8ded1;
      --color-brand-rose: #c19a9b;
      --color-brand-charcoal: #1a1a1a;
      --font-sans: 'Inter', ui-sans-serif, system-ui, sans-serif;
      --font-serif: 'Playfair Display', serif;
    }
    
    body {
      font-family: var(--font-sans);
      background-color: var(--color-brand-ivory);
      color: var(--color-brand-charcoal);
    }
    
    h1, h2, h3, h4 {
      font-family: var(--font-serif);
    }
  </style>
</head>
<body class="min-h-screen bg-brand-ivory overflow-x-hidden">
  <!-- Navigation -->
  <nav class="fixed top-0 left-0 w-full z-50 bg-brand-ivory/80 backdrop-blur-md border-b border-brand-charcoal/5">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
      <div class="flex items-center gap-8">
        <button class="lg:hidden p-2">
          <svg class="lucide lucide-menu w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M4 5h16"></path>
            <path d="M4 12h16"></path>
            <path d="M4 19h16"></path>
          </svg>
        </button>
        <div class="hidden lg:flex items-center gap-8 text-11px uppercase tracking-[0.2em] font-medium">
          <a href="#shop" class="hover:text-brand-rose transition-colors">Shop</a>
          <a href="#story" class="hover:text-brand-rose transition-colors">Our Story</a>
          <a href="#ingredients" class="hover:text-brand-rose transition-colors">Science</a>
        </div>
      </div>
      <div class="absolute left-12 -translate-x-12">
        <h1 class="text-2xl md:text-3xl font-serif tracking-[0.1em] uppercase font-light">AMEIO</h1>
      </div>
      <div class="flex items-center gap-6">
        <button class="p-2 hover:text-brand-rose transition-colors">
          <svg class="lucide lucide-search w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="m21 21-4.35-4.35"></path>
            <circle cx="11" cy="11" r="8"></circle>
          </svg>
        </button>
        <button class="hidden md:block p-2 hover:text-brand-rose transition-colors">
          <svg class="lucide lucide-user w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </button>
        <button class="p-2 hover:text-brand-rose transition-colors relative">
          <svg class="lucide lucide-shopping-bag w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M16 10a4 4 0 0 1-8 0"></path>
            <path d="M3.103 6.034h17.794"></path>
            <path d="M3.4 5.467a2 2 0 0 0-.4 1.2V20a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6.667a2 2 0 0 0-.4-1.2l-2-2.667A2 2 0 0 0 17 2H7a2 2 0 0 0-1.6.8z"></path>
          </svg>
          <span class="absolute top-1 right-1 w-2 h-2 bg-brand-rose rounded-full"></span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <main>
    <section class="relative h-screen w-full overflow-hidden pt-20">
      <div class="absolute inset-0 z-0">
        <!-- Replace with your hero image URL -->
        <img alt="AMEIO Foundation" class="w-full h-full object-cover" src="https://via.placeholder.com/1920x1080/1a1a1a/f9f8f6?text=AMEIO+Hero+Image">
      </div>
      <div class="absolute inset-0 bg-gradient-to-r from-brand-ivory/40 to-transparent"></div>
      <div class="relative z-10 h-full max-w-7xl mx-auto px-6 flex flex-col justify-center">
        <div class="max-w-2xl" style="opacity: 1; transform: none;">
          <span class="text-12px uppercase tracking-[0.4em] mb-6 block font-medium opacity-80">The New Standard of Radiance</span>
          <h2 class="text-6xl md:text-8xl font-serif leading-[1.1] mb-8 font-light italic">
            Elevated Beauty<br class="not-italic">Effortless Confidence.
          </h2>
          <p class="text-lg md:text-xl font-light leading-relaxed mb-10 opacity-70 max-w-md">
            Advanced dermal-sync technology meets high-fashion artistry. Luxury that feels like your second skin.
          </p>
          <div class="flex flex-col sm:flex-row gap-4">
            <button class="px-10 py-4 bg-brand-charcoal text-white text-12px uppercase tracking-[0.2em] hover:bg-brand-charcoal/90 transition-all">
              Shop Collection
            </button>
            <button class="px-10 py-4 border border-brand-charcoal/20 text-brand-charcoal text-12px uppercase tracking-[0.2em] hover:bg-brand-charcoal hover:text-white transition-all">
              Discover the Science
            </button>
          </div>
        </div>
      </div>
      <div class="absolute bottom-10 left-12 -translate-x-12 flex flex-col items-center gap-4 opacity-40" style="opacity: 1;">
        <span class="text-10px uppercase tracking-[0.3em] vertical-rl">Scroll</span>
        <div class="w-1px h-12 bg-brand-charcoal"></div>
      </div>
    </section>
  </main>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
