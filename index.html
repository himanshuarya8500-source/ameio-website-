<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMEIO | Ultra-Luxury Cosmetics</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root { --bg-dark: #050505; --glass-border: rgba(255, 255, 255, 0.08); }
        body { background-color: var(--bg-dark); color: #f5f5f5; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        .font-luxury { font-family: 'Cinzel', serif; }

        .glass-panel {
            background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            transition: all 0.6s ease;
        }

        .glass-panel:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .img-container { width: 100%; height: 350px; overflow: hidden; background-color: #1a1a1a; position: relative; }
        /* Fallback loading color if image takes time */
        
        .product-image { width: 100%; height: 100%; object-fit: cover; transition: transform 1.2s ease; }
        .glass-panel:hover .product-image { transform: scale(1.1); }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full z-50 px-8 py-6 flex justify-between items-center bg-black/50 backdrop-blur-md border-b border-white/5">
        <div class="text-3xl font-luxury tracking-[0.2em] font-bold text-white">AMEIO</div>
        <div class="hidden md:flex gap-10 text-xs uppercase tracking-[0.3em] text-gray-300">
            <a href="#" class="hover:text-white">Shop</a>
            <a href="#" class="hover:text-white">About</a>
        </div>
    </nav>

    <section class="relative h-screen flex items-center justify-center px-6">
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-gray-900 via-[#050505] to-black -z-10"></div>
        <div class="text-center max-w-4xl" data-aos="zoom-out">
            <p class="text-[10px] uppercase tracking-[0.6em] text-gray-500 mb-6">The 2026 Collection</p>
            <h1 class="font-luxury text-5xl md:text-8xl mb-8 leading-tight">Darkest <span class="text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-600">Charm</span></h1>
            <p class="text-gray-400 font-light text-sm max-w-lg mx-auto leading-loose mb-12">
                Pure luxury. Uncompromising quality. The new standard in beauty.
            </p>
            <a href="#collection" class="border border-white/20 px-8 py-3 text-[10px] uppercase tracking-[0.3em] hover:bg-white hover:text-black transition">Explore</a>
        </div>
    </section>

    <section id="collection" class="py-32 px-6 bg-black">
        <div class="max-w-7xl mx-auto">
            <h2 class="font-luxury text-4xl text-white mb-16 text-center" data-aos="fade-up">The Cosmetic Edit</h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-12">

                <div class="glass-panel p-4" data-aos="fade-up" data-aos-delay="0">
                    <div class="img-container mb-6">
                        <img src="https://images.unsplash.com/photo-1620916566398-39f1143ab7be?q=80&w=800&auto=format&fit=crop" class="product-image" alt="Serum Bottle">
                    </div>
                    <div class="px-2 pb-4">
                        <h3 class="font-luxury text-xl mb-2 text-gray-200">Midnight Elixir</h3>
                        <p class="text-[10px] uppercase tracking-widest text-gray-500">Night Repair Serum</p>
                    </div>
                </div>

                <div class="glass-panel p-4" data-aos="fade-up" data-aos-delay="200">
                    <div class="img-container mb-6">
                        <img src="https://images.unsplash.com/photo-1596462502278-27bfdc4033c8?q=80&w=800&auto=format&fit=crop" class="product-image" alt="Red Lipstick">
                    </div>
                    <div class="px-2 pb-4">
                        <h3 class="font-luxury text-xl mb-2 text-gray-200">Crimson Veil</h3>
                        <p class="text-[10px] uppercase tracking-widest text-gray-500">Matte Finish</p>
                    </div>
                </div>

                <div class="glass-panel p-4" data-aos="fade-up" data-aos-delay="400">
                    <div class="img-container mb-6">
                        <img src="https://images.unsplash.com/photo-1594035910387-fea4779426e9?q=80&w=800&auto=format&fit=crop" class="product-image" alt="Luxury Perfume">
                    </div>
                    <div class="px-2 pb-4">
                        <h3 class="font-luxury text-xl mb-2 text-gray-200">Noir Essence</h3>
                        <p class="text-[10px] uppercase tracking-widest text-gray-500">Eau De Parfum</p>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer class="py-20 bg-black text-center border-t border-white/5">
        <p class="text-[10px] text-gray-600 uppercase tracking-[0.4em]">Â© 2026 AMEIO Cosmetics</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1200, once: true, offset: 50 });
    </script>
</body>
</html>
