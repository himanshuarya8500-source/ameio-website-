<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AMEIO Cosmetics â€” Coming Soon</title>

<style>
:root{
  --vh: 100vh;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  background:#000;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

/* REAL FULL SCREEN */
body{
  min-height:calc(var(--vh) * 1);
  display:grid;
  place-items:center;
  overflow:hidden;
  color:#fff;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#111,#000);
  z-index:-2;
}

/* AMBIENT */
.ambient{
  position:fixed;
  inset:0;
  margin:auto;
  width:70vmin;
  height:70vmin;
  background:radial-gradient(circle,rgba(212,175,55,.2),transparent 65%);
  filter:blur(2px);
  z-index:-1;
}

/* WRAPPER = PERSPECTIVE */
.scene{
  perspective:1200px;
  width:100%;
  display:grid;
  place-items:center;
  padding:6vh 1rem;
}

/* CARD */
.card{
  width:min(92%,860px);
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(28px);
  border:1px solid rgba(255,255,255,.12);
  border-radius:32px;
  padding:clamp(2.5rem,5vw,4.5rem);
  text-align:center;
  transform-style:preserve-3d;
  transition:transform .15s ease;
  box-shadow:0 40px 90px rgba(0,0,0,.85);
}

/* TEXT */
.brand{
  letter-spacing:6px;
  font-size:.85rem;
  opacity:.6;
  margin-bottom:1.2rem;
  transform:translateZ(30px);
}

h1{
  font-size:clamp(2.6rem,6vw,4.4rem);
  font-weight:800;
  line-height:1.05;
  margin-bottom:1.6rem;
  background:linear-gradient(120deg,#fff,#cfcfcf,#8b8b8b);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  transform:translateZ(60px);
}

p{
  max-width:620px;
  margin:0 auto 3rem;
  color:#b5b5b5;
  transform:translateZ(40px);
}

/* FORM */
.form{
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
  transform:translateZ(50px);
}

input{
  padding:16px 26px;
  width:280px;
  border-radius:50px;
  border:1px solid #333;
  background:rgba(0,0,0,.55);
  color:#fff;
  outline:none;
}

button{
  padding:16px 38px;
  border-radius:50px;
  border:none;
  background:#fff;
  font-weight:700;
  cursor:pointer;
}

button:hover{
  background:#d4af37;
  color:#fff;
}

/* MOBILE */
@media(max-width:768px){
  .form{flex-direction:column}
  input{width:100%}
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="ambient"></div>

<div class="scene">
  <div class="card" id="card">
    <div class="brand">AMEIO COSMETICS</div>
    <h1>Something<br>Extraordinary</h1>
    <p>
      A refined beauty experience is being crafted.
      Where luxury formulation meets modern elegance.
    </p>

    <div class="form">
      <input type="email" placeholder="Enter your email">
      <button>Notify Me</button>
    </div>
  </div>
</div>

<script>
/* ===== REAL VIEWPORT FIX ===== */
function setVH(){
  document.documentElement.style.setProperty(
    "--vh",
    `${window.innerHeight}px`
  );
}
setVH();
window.addEventListener("resize", setVH);

/* ===== 3D TILT (GUARANTEED) ===== */
const card = document.getElementById("card");

card.addEventListener("mousemove", e => {
  const rect = card.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const midX = rect.width / 2;
  const midY = rect.height / 2;

  const rotateY = ((x - midX) / midX) * 10;
  const rotateX = -((y - midY) / midY) * 10;

  card.style.transform =
    `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

card.addEventListener("mouseleave", () => {
  card.style.transform = "rotateX(0deg) rotateY(0deg)";
});
</script>

</body>
</html>
