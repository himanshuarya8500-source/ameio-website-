<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMEIO Cosmetics | The Future of Luxury</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #d4af37;
            --bg-dark: #050505;
            --text-light: #f5f5f5;
            --glass: rgba(255, 255, 255, 0.03);
            --border-light: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh; /* Changed from height:100vh to allow scrolling */
            overflow-x: hidden; /* Only hide horizontal scroll */
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- BACKGROUND LAYERS --- */
        #star-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.04; z-index: 1; pointer-events: none;
        }

        /* --- PRODUCT FLOATING IMAGES (New Feature) --- */
        .floating-product {
            position: absolute;
            z-index: 0;
            opacity: 0.3; /* Subtle visibility */
            filter: blur(2px);
            animation: floatProduct 10s ease-in-out infinite;
            pointer-events: none;
            width: 200px; /* Adjust size */
        }

        /* Use the uploaded images here */
        .prod-1 { top: 10%; left: 5%; animation-delay: 0s; }
        .prod-2 { bottom: 15%; right: 5%; animation-delay: 5s; }

        @keyframes floatProduct {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* --- MAIN CONTAINER --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 900px;
            padding: 4rem 2rem 2rem; /* Added top padding */
            flex: 1; /* Pushes footer down */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- LOGO & TEXT --- */
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 5.5rem);
            font-weight: 500;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, #fff 30%, var(--gold) 50%, #fff 70%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shineText 6s linear infinite;
            margin-bottom: 0.2rem;
        }
        @keyframes shineText { to { background-position: 200% center; } }

        .brand-subtitle {
            font-size: 0.8rem; letter-spacing: 0.6em; text-transform: uppercase;
            color: rgba(255,255,255,0.6); margin-bottom: 3rem;
        }

        .tagline {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            font-style: italic; color: var(--gold);
            margin-bottom: 3rem;
        }

        /* --- COUNTDOWN --- */
        .countdown {
            display: flex; justify-content: center; gap: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: 3.5rem; flex-wrap: wrap;
        }

        .time-box { text-align: center; }
        .time-val {
            font-family: 'Playfair Display', serif; font-size: clamp(2rem, 5vw, 3.5rem);
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .time-label {
            font-size: 0.6rem; letter-spacing: 0.2em; text-transform: uppercase;
            color: var(--gold); margin-top: 0.5rem; display: block;
        }

        /* --- FORM --- */
        .form-wrapper { width: 100%; max-width: 450px; margin-bottom: 4rem; }
        
        .input-group {
            display: flex; background: var(--glass);
            border: 1px solid var(--border-light); backdrop-filter: blur(10px);
            transition: 0.4s; position: relative;
        }
        
        .input-group:hover { border-color: var(--gold); box-shadow: 0 0 20px rgba(212,175,55,0.1); }
        
        .email-input {
            flex: 1; background: transparent; border: none; padding: 1.2rem;
            color: #fff; font-family: 'Montserrat', sans-serif; outline: none;
        }
        
        .submit-btn {
            background: var(--gold); color: #000; border: none; padding: 0 2rem;
            font-weight: 600; letter-spacing: 0.1em; cursor: pointer; transition: 0.3s;
        }
        
        .submit-btn:hover { background: #fff; }
        
        .success-msg {
            color: var(--gold); font-family: 'Playfair Display', serif; font-style: italic;
            margin-top: 1rem; opacity: 0; transition: 0.5s;
        }
        .success-msg.visible { opacity: 1; }

        /* --- FOOTER (SCROLLABLE NOW) --- */
        .footer-nav {
            margin-top: auto; /* Pushes to bottom */
            padding: 2rem 0;
            display: flex; flex-direction: column; gap: 1rem;
            font-size: 0.7rem; letter-spacing: 0.1em;
            opacity: 0.6; z-index: 10;
        }
        
        .footer-links { display: flex; gap: 2rem; justify-content: center; }
        .footer-links a { color: #fff; text-decoration: none; transition: 0.3s; }
        .footer-links a:hover { color: var(--gold); }

        /* Responsive */
        @media (max-width: 600px) {
            .input-group { flex-direction: column; }
            .submit-btn { padding: 1rem; width: 100%; }
            .floating-product { width: 120px; } /* Smaller images on mobile */
        }
    </style>
</head>
<body>

    <div class="noise-overlay"></div>
    <canvas id="star-canvas"></canvas>

    <div class="container">
        <h1 class="logo">AMEIO</h1>
        <div class="brand-subtitle">COSMETICS</div>
        <div class="tagline">The Countdown to Elegance</div>

        <div class="countdown">
            <div class="time-box"><span class="time-val" id="d">00</span><span class="time-label">Days</span></div>
            <div class="time-box"><span class="time-val" id="h">00</span><span class="time-label">Hours</span></div>
            <div class="time-box"><span class="time-val" id="m">00</span><span class="time-label">Mins</span></div>
            <div class="time-box"><span class="time-val" id="s">00</span><span class="time-label">Secs</span></div>
        </div>

        <div class="form-wrapper">
            <form id="waitlistForm">
                <div class="input-group">
                    <input type="email" name="email" class="email-input" placeholder="Your Email Address" required>
                    <button type="submit" class="submit-btn" id="btn">NOTIFY ME</button>
                </div>
            </form>
            <div class="success-msg" id="successMsg">âœ¨ You are on the list.</div>
        </div>

        <div class="footer-nav">
            <div class="footer-links">
                <a href="#">INSTAGRAM</a>
                <a href="#">CONTACT</a>
            </div>
            <div>&copy; 2026 AMEIO COSMETICS. ALL RIGHTS RESERVED.</div>
            <div class="footer-links">
                <a href="#">TERMS & CONDITIONS</a>
                <a href="#">PRIVACY POLICY</a>
            </div>
        </div>
    </div>

    <script>
        /* --- 1. STARS BACKGROUND --- */
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Star {
            constructor() { this.reset(); }
            reset() { this.x = Math.random() * width; this.y = Math.random() * height; this.size = Math.random() * 1.5; this.opacity = Math.random(); this.speed = Math.random() * 0.2; }
            update() { this.y -= this.speed; if (this.y < 0) this.reset(); }
            draw() { ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
        }

        for(let i=0; i<100; i++) stars.push(new Star());
        
        function animate() {
            ctx.clearRect(0, 0, width, height);
            stars.forEach(s => { s.update(); s.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        /* --- 2. COUNTDOWN --- */
        const target = new Date("Feb 25, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime(), diff = target - now;
            if(diff > 0) {
                document.getElementById('d').innerText = Math.floor(diff/(1000*60*60*24)).toString().padStart(2,'0');
                document.getElementById('h').innerText = Math.floor((diff%(1000*60*60*24))/(1000*60*60)).toString().padStart(2,'0');
                document.getElementById('m').innerText = Math.floor((diff%(1000*60*60))/(1000*60)).toString().padStart(2,'0');
                document.getElementById('s').innerText = Math.floor((diff%(1000*60))/1000).toString().padStart(2,'0');
            }
        }, 1000);

        /* --- 3. FORM --- */
        const form = document.getElementById('waitlistForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            btn.innerText = "...";
            fetch("https://formsubmit.co/ajax/info@ameiocosmetics.com", {
                method: "POST", headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                body: JSON.stringify(Object.fromEntries(new FormData(form)))
            }).then(() => {
                document.getElementById('successMsg').classList.add('visible');
                form.style.display = 'none';
            });
        });
    </script>
</body>
</html>
