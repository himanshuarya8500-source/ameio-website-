<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMEIO Cosmetics | Organic Luxury</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{--gold:#d4af37}
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Montserrat',sans-serif;
    background:#050505;
    color:#fff;
    overflow-x:hidden;
}

/* VIDEO */
.video-container{
    position:fixed;
    inset:0;
    z-index:-5;
}
.video-bg{
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:.45;
}

/* DARK OVERLAY */
.overlay{
    position:fixed;
    inset:0;
    background:linear-gradient(to bottom,rgba(0,0,0,.75),rgba(0,0,0,.9));
    z-index:-4;
}

/* ⭐ BROKEN STAR CANVAS (ONLY EFFECT) */
#star-canvas{
    position:fixed;
    inset:0;
    z-index:-3;
    pointer-events:none;
}

/* MAIN */
.container{
    max-width:900px;
    margin:auto;
    padding:6rem 2rem 4rem;
    text-align:center;
}

/* LOGO */
.logo{
    font-family:'Playfair Display',serif;
    font-size:clamp(3.5rem,12vw,7rem);
    background:linear-gradient(135deg,#fff,var(--gold),#fff);
    background-size:200%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:shine 6s linear infinite;
}
@keyframes shine{to{background-position:200%}}

.brand-name{
    margin-top:.4rem;
    font-size:.85rem;
    letter-spacing:.4em;
    color:rgba(212,175,55,.9);
}
.brand-subtitle{
    letter-spacing:.45em;
    font-size:.8rem;
    opacity:.6;
    margin-bottom:3rem;
}
.tagline{
    font-family:'Playfair Display',serif;
    font-style:italic;
    color:#eaddcf;
    margin-bottom:4rem;
}

/* MOTO */
.motto{
    max-width:700px;
    margin:0 auto 5rem;
    font-size:.95rem;
    line-height:1.8;
    color:rgba(255,255,255,.85);
}
.motto strong{color:var(--gold)}

/* COUNTDOWN */
.countdown{
    display:flex;
    justify-content:center;
    gap:2rem;
    margin-bottom:4rem;
}
.time-val{
    font-family:'Playfair Display',serif;
    font-size:clamp(2.5rem,5vw,4rem);
}
.time-label{
    font-size:.65rem;
    letter-spacing:.2em;
    color:var(--gold);
}

/* FORM */
.form-wrapper{max-width:500px;margin:auto}
.input-group{
    display:flex;
    background:rgba(255,255,255,.08);
    border-radius:50px;
    padding:6px;
}
.email-input{
    flex:1;
    background:transparent;
    border:none;
    padding:1rem 1.5rem;
    color:#fff;
}
.submit-btn{
    background:linear-gradient(135deg,var(--gold),#b08d2b);
    border:none;
    padding:1rem 2.5rem;
    border-radius:40px;
    font-weight:600;
    cursor:pointer;
}

/* FOOTER */
.footer{
    margin-top:5rem;
    padding:3rem 1.5rem 3.5rem;
    text-align:center;
}
.footer-links{
    display:flex;
    justify-content:center;
    gap:1.2rem;
    flex-wrap:wrap;
    margin-bottom:2rem;
}
.footer-links a{
    padding:.85rem 1.7rem;
    border-radius:50px;
    background:rgba(255,255,255,.05);
    border:1px solid rgba(212,175,55,.4);
    color:#fff;
    font-size:.65rem;
    letter-spacing:.18em;
    text-transform:uppercase;
    text-decoration:none;
}
.footer-brand{
    font-family:'Playfair Display',serif;
    font-size:.75rem;
    letter-spacing:.32em;
    color:var(--gold);
}

@media(max-width:600px){
    .countdown{gap:1rem}
    .input-group{flex-direction:column;border-radius:20px}
    .submit-btn{width:100%}
}
</style>
</head>

<body>

<div class="video-container">
<video class="video-bg" autoplay muted loop playsinline>
<source src="https://videos.pexels.com/video-files/1773435/1773435-hd_1920_1080_30fps.mp4">
</video>
</div>
<div class="overlay"></div>

<!-- ⭐ ONLY BACKGROUND EFFECT -->
<canvas id="star-canvas"></canvas>

<div class="container">
<h1 class="logo">AMEIO</h1>
<div class="brand-name">AMEIO COSMETICS</div>
<div class="brand-subtitle">ORGANIC LUXURY</div>
<p class="tagline">“Experience beauty that breathes.”</p>

<div class="motto">
<strong>WHY AMEIO</strong><br><br>
Beauty doesn’t start on the face.<br>
It starts from within — your gut, balance, and lifestyle.
</div>

<div class="countdown">
<div><div class="time-val" id="days">00</div><div class="time-label">Days</div></div>
<div><div class="time-val" id="hours">00</div><div class="time-label">Hrs</div></div>
<div><div class="time-val" id="minutes">00</div><div class="time-label">Min</div></div>
<div><div class="time-val" id="seconds">00</div><div class="time-label">Sec</div></div>
</div>

<div class="form-wrapper">
<form action="https://formsubmit.co/info@ameiocosmetics.com" method="POST">
<input type="hidden" name="_captcha" value="false">
<div class="input-group">
<input class="email-input" type="email" name="email" placeholder="Enter your email" required>
<button class="submit-btn">Get Early Access</button>
</div>
</form>
</div>

<div class="footer">
<div class="footer-links">
<a href="https://instagram.com/ameiocosmetics" target="_blank">Instagram</a>
<a href="mailto:info@ameiocosmetics.com">Contact Us</a>
</div>
<div class="footer-brand">© 2026 AMEIO COSMETICS</div>
</div>
</div>

<script>
/* COUNTDOWN */
document.addEventListener("DOMContentLoaded",()=>{
const target=Date.now()+30*24*60*60*1000;
setInterval(()=>{
const diff=Math.max(0,target-Date.now());
days.innerText=Math.floor(diff/86400000).toString().padStart(2,'0');
hours.innerText=Math.floor(diff/3600000%24).toString().padStart(2,'0');
minutes.innerText=Math.floor(diff/60000%60).toString().padStart(2,'0');
seconds.innerText=Math.floor(diff/1000%60).toString().padStart(2,'0');
},1000);
});

/* ⭐ BROKEN GOLD STAR SHARDS */
const canvas=document.getElementById("star-canvas");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();addEventListener("resize",resize);

let shards=[];
setInterval(()=>{
const x=Math.random()*canvas.width;
const y=Math.random()*canvas.height*0.3;
for(let i=0;i<3;i++){
shards.push({
x,y,
vx:(Math.random()-.5)*3,
vy:Math.random()*3+2,
life:80,
size:Math.random()*2+1
});
}
},900);

(function anim(){
ctx.clearRect(0,0,canvas.width,canvas.height);
shards.forEach((s,i)=>{
ctx.fillStyle="rgba(212,175,55,.9)";
ctx.shadowColor="rgba(212,175,55,.7)";
ctx.shadowBlur=10;
ctx.beginPath();
ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
ctx.fill();
s.x+=s.vx;
s.y+=s.vy;
s.life--;
if(s.life<=0)shards.splice(i,1);
});
requestAnimationFrame(anim);
})();
</script>

</body>
</html>
