<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AMEIO Cosmetics â€” Coming Soon</title>

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  width: 100%;
  height: 100%;
}

body {
  min-height: 100%;
  background: radial-gradient(circle at top, #111, #000);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: #fff;
  overflow-x: hidden;
}

/* ================= PAGE WRAPPER ================= */
.page {
  min-height: 100dvh; /* dynamic viewport */
  display: grid;
  place-items: center;
  padding: clamp(3rem, 8vh, 8rem) 1rem;
  position: relative;
}

/* ================= AMBIENT ================= */
.ambient {
  position: absolute;
  inset: 0;
  margin: auto;
  width: 70vmin;
  height: 70vmin;
  background: radial-gradient(
    circle,
    rgba(212,175,55,0.2),
    transparent 65%
  );
  animation: pulse 7s ease-in-out infinite alternate;
  z-index: 0;
}

@keyframes pulse {
  from { transform: scale(0.9); opacity: 0.4; }
  to   { transform: scale(1.15); opacity: 0.85; }
}

/* ================= CARD ================= */
.card {
  position: relative;
  z-index: 1;
  width: min(94%, 860px);
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(28px);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 32px;
  padding: clamp(2.5rem, 5vw, 4.5rem);
  text-align: center;
  box-shadow: 0 40px 90px rgba(0,0,0,0.85);
  transform-style: preserve-3d;
  animation: enter 1.2s ease forwards;
}

@keyframes enter {
  from { opacity: 0; transform: translateY(60px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ================= TEXT ================= */
.brand {
  letter-spacing: 6px;
  font-size: 0.85rem;
  color: rgba(255,255,255,0.6);
  margin-bottom: 1.2rem;
}

h1 {
  font-size: clamp(2.6rem, 6vw, 4.4rem);
  line-height: 1.05;
  margin-bottom: 1.6rem;
  font-weight: 800;
  background: linear-gradient(120deg, #fff, #d0d0d0, #8b8b8b);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p {
  max-width: 620px;
  margin: 0 auto 3rem;
  font-size: 1.05rem;
  color: #b5b5b5;
}

/* ================= FORM ================= */
.form {
  display: flex;
  gap: 14px;
  justify-content: center;
  flex-wrap: wrap;
}

input {
  padding: 16px 26px;
  width: 280px;
  border-radius: 50px;
  border: 1px solid #333;
  background: rgba(0,0,0,0.55);
  color: #fff;
  outline: none;
}

button {
  padding: 16px 38px;
  border-radius: 50px;
  border: none;
  font-weight: 700;
  cursor: pointer;
  background: #fff;
  color: #000;
  transition: 0.3s;
}

button:hover {
  background: #d4af37;
  color: #fff;
  box-shadow: 0 0 30px rgba(212,175,55,0.45);
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  .form {
    flex-direction: column;
  }
  input {
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="page">
  <div class="ambient"></div>

  <div class="card">
    <div class="brand">AMEIO COSMETICS</div>

    <h1>Something<br>Extraordinary</h1>

    <p>
      A refined beauty experience is being crafted.
      Where luxury formulation meets modern elegance.
    </p>

    <div class="form">
      <input type="email" placeholder="Enter your email">
      <button>Notify Me</button>
    </div>
  </div>
</div>

</body>
</html>
