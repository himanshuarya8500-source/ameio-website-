<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Modern clean font for text */
            font-family: 'Montserrat', sans-serif;
            background: #050505; /* Deep rich black */
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        /* Noise Texture for Premium Feel */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: 0.07;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            /* Royal Serif Font for Logo */
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 9vw, 5.5rem);
            letter-spacing: 0.3em;
            font-weight: 500;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 20%, #d4af37 50%, #fff 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .brand-name {
            font-size: clamp(0.7rem, 1.2vw, 0.95rem);
            letter-spacing: 0.4em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2.5rem;
            font-weight: 400;
            text-transform: uppercase;
        }

        .tagline {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: clamp(1rem, 2vw, 1.4rem);
            letter-spacing: 0.1em;
            color: #d4af37;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto 3.5rem;
        }

        .time-box {
            background: rgba(20, 20, 20, 0.6);
            padding: 1.5rem 1.2rem;
            border-radius: 2px; /* Sharp corners are more premium */
            border: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.4s ease;
        }

        .time-box:hover {
            transform: translateY(-5px);
            border-color: rgba(212, 175, 55, 0.6);
            box-shadow: 0 10px 30px -10px rgba(212, 175, 55, 0.2);
        }

        .time-number {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.2rem, 5vw, 3.5rem);
            color: #fff;
            font-weight: 400;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .time-label {
            font-size: 0.6rem;
            letter-spacing: 0.25em;
            color: #d4af37;
            text-transform: uppercase;
        }

        .email-section {
            margin-bottom: 3rem;
            width: 100%;
        }

        .email-form {
            display: flex;
            gap: 0; /* Connected input and button */
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        .email-input {
            flex: 1;
            padding: 1.2rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-right: none;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            border-radius: 0; /* Square edges */
            outline: none;
            transition: all 0.3s;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }

        .email-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #d4af37;
        }

        .submit-btn {
            padding: 1rem 2rem;
            background: #d4af37;
            color: #000;
            border: 1px solid #d4af37;
            border-radius: 0;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .submit-btn:disabled {
            background: #333;
            border-color: #333;
            color: #777;
            cursor: not-allowed;
        }

        /* Elegant Success Message */
        .success {
            display: none;
            margin-top: 1.5rem;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: #d4af37;
            font-style: italic;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success.show {
            display: block;
        }

        .social-links {
            display: flex;
            gap: 2.5rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        .social-link {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 0.15em;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            text-transform: uppercase;
        }

        .social-link:hover {
            color: #d4af37;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            opacity: 0.3;
            font-size: 0.65rem;
            letter-spacing: 0.08em;
            z-index: 10;
            padding-top: 2rem;
        }

        .footer p {
            margin-bottom: 0.4rem;
        }

        /* Background Elements */
        .bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.4;
        }

        .glow {
            position: fixed;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.08), transparent 60%);
            border-radius: 50%;
            filter: blur(100px);
            pointer-events: none;
            z-index: 1;
        }

        .glow-1 { top: -400px; left: -200px; animation: float1 25s infinite; }
        .glow-2 { bottom: -400px; right: -200px; animation: float2 30s infinite; }

        @keyframes float1 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(100px, 100px); } }
        @keyframes float2 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-100px, -100px); } }

        @media (max-width: 768px) {
            .container { padding: 1.5rem; }
            .countdown { gap: 1rem; grid-template-columns: repeat(2, 1fr); max-width: 350px; }
            .time-box { padding: 1rem 0.5rem; }
            .time-number { font-size: 2.5rem; }
            .email-form { flex-direction: column; gap: 1rem; }
            .email-input { border-right: 1px solid rgba(255,255,255,0.2); width: 100%; text-align: center; }
            .submit-btn { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <canvas class="bg-canvas" id="canvas"></canvas>

    <div class="container">
        <h1 class="logo">AMEIO</h1>
        <p class="brand-name">Cosmetics</p>

        <div class="countdown">
            <div class="time-box">

            <div class="time-box">

    <script>
        // --- ANIMATED BACKGROUND (STARS) ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random() * 1000;
                this.speed = Math.random() * 1.5 + 0.5; // Slower, more elegant speed
            }
            update() {
                this.z -= this.speed;
                if (this.z <= 0) {
                    this.z = 1000;
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
            }
            draw() {
                const scale = 1000 / (1000 + this.z);
                const x2d = (this.x - canvas.width / 2) * scale + canvas.width / 2;
                const y2d = (this.y - canvas.height / 2) * scale + canvas.height / 2;
                const size = scale * 2.5;
                
                // Opacity based on distance
                const alpha = scale; 

                ctx.beginPath();
                ctx.arc(x2d, y2d, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(212, 175, 55, ${alpha})`; // Gold Stars
                ctx.fill();
            }
        }

        const stars = Array.from({ length: 150 }, () => new Star()); // Fewer stars for cleaner look

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas completely
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // --- COUNTDOWN TIMER (30 DAYS) ---
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 30);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // --- FORM HANDLING (NO REDIRECT) ---
        const form = document.getElementById('form');
        const submitBtn = document.getElementById('submitBtn');
        const successMsg = document.getElementById('success');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // STOP REDIRECT

            submitBtn.disabled = true;
            submitBtn.textContent = 'JOINING...';
            submitBtn.style.opacity = '0.7';

            const formData = new FormData(form);

            fetch("https://formsubmit.co/ajax/info@ameiocosmetics.com", {
                method: "POST",
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(Object.fromEntries(formData))
            })
            .then(response => response.json())
            .then(data => {
                form.style.display = 'none'; // Hide form
                successMsg.classList.add('show'); // Show message
                successMsg.innerHTML = "âœ¨ Welcome to Ameio. You are on the list.";
            })
            .catch(error => {
                console.log(error);
                submitBtn.disabled = false;
                submitBtn.textContent = 'TRY AGAIN';
                alert("Something went wrong. Please check your connection.");
            });
        });
    </script>
