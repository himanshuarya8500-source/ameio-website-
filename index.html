<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMEIO - Launching Soon</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: clamp(3rem, 12vw, 8rem);
            letter-spacing: 0.5em;
            font-weight: 300;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff, #d4af37, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .tagline {
            font-size: clamp(0.9rem, 2vw, 1.3rem);
            letter-spacing: 0.4em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4rem;
            font-weight: 300;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 4rem;
            flex-wrap: wrap;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            min-width: 100px;
            transition: all 0.4s;
        }

        .time-box:hover {
            transform: translateY(-10px);
            border-color: #d4af37;
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.3);
        }

        .time-number {
            font-size: 3rem;
            color: #d4af37;
            font-weight: 300;
            line-height: 1;
        }

        .time-label {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.5rem;
            text-transform: uppercase;
        }

        .email-form {
            display: flex;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }

        .email-input {
            flex: 1;
            min-width: 250px;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #fff;
            font-size: 0.95rem;
            border-radius: 4px;
            outline: none;
            transition: all 0.3s;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .email-input:focus {
            border-color: #d4af37;
            background: rgba(255, 255, 255, 0.12);
        }

        .submit-btn {
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
        }

        .success {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            border-radius: 4px;
            color: #4ade80;
            font-size: 0.9rem;
        }

        .success.show {
            display: block;
        }

        .bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        .glow {
            position: fixed;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2), transparent 70%);
            border-radius: 50%;
            filter: blur(100px);
            pointer-events: none;
            z-index: 1;
        }

        .glow-1 {
            top: -400px;
            left: -400px;
            animation: float1 20s ease-in-out infinite;
        }

        .glow-2 {
            bottom: -400px;
            right: -400px;
            animation: float2 25s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(200px, 200px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-200px, -200px); }
        }

        @media (max-width: 768px) {
            .countdown {
                gap: 1rem;
            }

            .time-box {
                padding: 1.5rem 1rem;
                min-width: 80px;
            }

            .time-number {
                font-size: 2rem;
            }

            .email-form {
                flex-direction: column;
                padding: 0 1rem;
            }

            .email-input,
            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <canvas class="bg-canvas" id="canvas"></canvas>

    <div class="container">
        <h1 class="logo">AMEIO</h1>
        <p class="tagline">LAUNCHING SOON</p>

        <div class="countdown">
            <div class="time-box">
                <div class="time-number" id="days">60</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-box">
                <div class="time-number" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-box">
                <div class="time-number" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-box">
                <div class="time-number" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <form class="email-form" id="form">
            <input 
                type="email" 
                class="email-input" 
                placeholder="Enter your email"
                required
                id="email"
            >
            <button type="submit" class="submit-btn">Notify Me</button>
        </form>

        <div class="success" id="success">
            âœ“ Thank you! We'll notify you at launch.
        </div>
    </div>

    <script>
        // Canvas Animation
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random() * 1000;
                this.speed = Math.random() * 2 + 1;
            }

            update() {
                this.z -= this.speed;
                if (this.z <= 0) {
                    this.z = 1000;
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
            }

            draw() {
                const scale = 1000 / (1000 + this.z);
                const x2d = (this.x - canvas.width / 2) * scale + canvas.width / 2;
                const y2d = (this.y - canvas.height / 2) * scale + canvas.height / 2;
                const size = scale * 2;

                ctx.beginPath();
                ctx.arc(x2d, y2d, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(212, 175, 55, ${scale})`;
                ctx.fill();
            }
        }

        const stars = Array.from({ length: 200 }, () => new Star());

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Countdown Timer
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 60);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(timer);
            }
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Form Submission
        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            document.getElementById('email').value = '';
            document.getElementById('success').classList.add('show');

            setTimeout(() => {
                document.getElementById('success').classList.remove('show');
            }, 5000);
        });
    </script>

</body>
</html>
